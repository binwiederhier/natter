syntax = "proto3";
package natter;

// 0x01
message RegisterRequest {
    string Source = 1;
}

// 0x02
message RegisterResponse {
    string Addr = 1;
}

// 0x03
message ForwardRequest {
    string Id = 1;
    string Source = 2;
    string SourceAddr = 3;
    string Target = 4;
    string TargetAddr = 5;
    string TargetForwardAddr = 6;
}

// 0x04
message ForwardResponse {
    string Id = 1;
    bool Success = 2;
    string Source = 3;
    string SourceAddr = 4;
    string Target = 5;
    string TargetAddr = 6;
}
